<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#0a0a0a">
  <meta name="description" content="IBRA - Industri Bioskop Romansa Asia. Nonton drama pendek Asia tanpa login.">
  <link rel="icon" href="/favicon/favicon.ico">
  <link rel="apple-touch-icon" href="/favicon/favicon.ico">
  <title>IBRA - Industri Bioskop Romansa Asia</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body, #root {
      width: 100%;
      height: 100%;
      background-color: #0a0a0a;
      color: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      -webkit-font-smoothing: antialiased;
      -webkit-tap-highlight-color: transparent;
    }
    .splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(180deg, #0a0a0a 0%, #1a1a1a 100%);
      z-index: 9999;
    }
    .splash-logo {
      width: 120px;
      height: 120px;
      object-fit: contain;
      margin-bottom: 24px;
      animation: pulse 2s ease-in-out infinite;
    }
    .splash-title {
      font-size: 28px;
      font-weight: 700;
      color: #ffffff;
      margin-bottom: 8px;
      letter-spacing: 2px;
    }
    .splash-subtitle {
      font-size: 14px;
      color: #888888;
      letter-spacing: 4px;
    }
    @keyframes pulse {
      0%, 100% { opacity: 0.8; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.05); }
    }
  </style>
</head>
<body>
  <div id="root">
    <div class="splash-screen">
      <img src="/logo.png" alt="IBRA" class="splash-logo">
      <div class="splash-title">IBRA</div>
      <div class="splash-subtitle">BIOSKOP ROMANSA ASIA</div>
    </div>
  </div>
  <script type="module" src="/src/main.jsx"></script>
</body>
</html>
